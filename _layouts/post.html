    <div class="author_pic "><img src="{{ page.profile }}">
    <p class="post-meta">{% if page.author %} {{ page.author }}{% endif %} â€¢ {{ page.date | date: "%b %-d, %Y" }}{% if page.meta %}{{ page.meta }}{% endif %}</p>
    
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
