<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta rel="author" href="https://www.facebook.com/twectt">
  <meta rel="publisher" href="https://www.facebook.com/twectt">

  <title>Register</title>

  <link rel="stylesheet" href="/assets/bootstrap/bootstrap.css">
 <link rel="stylesheet" href="/assets/bootstrap/bootstrap-theme.css">
</head>

<body>
<div class="register-wrap">
	<h2>Camp 2016 is here again.</h2>
	<h4>~ Note that registration ends January 6th ~</h4>
	<br>
	<hr>
	<div class="register-form">

		<form>
			<input type="text" name="name" placeholder="Your name">
			<br>
			<input type="text" name="age" placeholder="Your age">
			<br>
			<p>Sex</p>
				<input type="radio" name="sex" value="Male" checked>Male
				<input type="radio" name="sex" value="Female" checked>Female
			<br>
			<br>
		    <input type="email" name="email" placeholder="Your email">
		    <br>
		    <p>What Church do you belong to?</p>
			    <input type="radio" name="church" value="TWEC">TWEC
			    <input type="radio" name="church" value="NLT">NLT
			    <input type="radio" name="church" value="FET">FET
			    <input type="radio" name="church" value="GLT">GLT
		    <br>
		    <textarea name="message" rows="3" placeholder="Are you alergic to any foods?"></textarea>
		    <br>
		    <button type="submit">Submit</button>
		    <br>
		</form>

		<hr>

	</div>

</div>

</body>
